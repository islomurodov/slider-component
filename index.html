<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <button class="prev__item">
            <div class="prev">&#8592;</div>
        </button>

        <div class="container">
            <div class="slider__items">
                <div class="1-item">
                    <div class="slide slide-1">Slide 1</div>
                </div>
                <div class="2-item">
                    <div class="slide slide-2">Slide 2</div>
                </div>
                <div class="3-item">
                    <div class="slide slide-3">Slide 3</div>
                </div>
                <div class="4-item">
                    <div class="slide slide-4">Slide 4</div>
                </div>
            </div>
        </div>

        <button class="next__item">
            <div class="next">&#8594;</div>
        </button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
